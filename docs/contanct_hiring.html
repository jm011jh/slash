                <div class="hiring__contents">
                    <!-- #1 -->
                    <div class="content__box box_01" id="content_box-01">
                        <div class="content__box-in">
                            <div class="box__title">
                                <div class="num"><div class="num__in">01.</div></div>
                                <div class="tit"><div class="tit__in">우리와 어떤 일을 하고 싶으신가요?</div></div>
                            </div>

                            <div class="box__cont selecttext_balloon__cont">

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="UI/UX 기획자" class="st_balloon__radio" name="hiringPosition" value="UI/UX 기획자">
                                    <label for="UI/UX 기획자" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">UI/UX 기획자</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="크리에이티브 디렉터" class="st_balloon__radio" name="hiringPosition" value="크리에이티브 디렉터">
                                    <label for="크리에이티브 디렉터" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">크리에이티브 디렉터</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="시니어 프로덕트 디자이너" class="st_balloon__radio" name="hiringPosition" value="시니어 프로덕트 디자이너">
                                    <label for="시니어 프로덕트 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">시니어 프로덕트 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="프로덕트 디자이너" class="st_balloon__radio" name="hiringPosition" value="프로덕트 디자이너">
                                    <label for="프로덕트 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">프로덕트 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="BX 디자이너" class="st_balloon__radio" name="hiringPosition" value="BX 디자이너">
                                    <label for="BX 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">BX 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="그래픽 디자이너" class="st_balloon__radio" name="hiringPosition" value="그래픽 디자이너">
                                    <label for="그래픽 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">그래픽 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="2D 모션 디자이너" class="st_balloon__radio" name="hiringPosition" value="2D 모션 디자이너">
                                    <label for="2D 모션 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">2D 모션 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">

                                    <label for="3D 디자이너" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">3D 디자이너</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="웹 퍼블리셔" class="st_balloon__radio" name="hiringPosition" value="웹 퍼블리셔">
                                    <label for="웹 퍼블리셔" class="st_balloon__lbe">

                                            <div class="t--kr">웹 퍼블리셔</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="프론트엔드 개발자" class="st_balloon__radio" name="hiringPosition" value="프론트엔드 개발자">
                                    <label for="프론트엔드 개발자" class="st_balloon__lbe">
                                        <div class="t-cb">
                                            <div class="t--kr">프론트엔드 개발자</div>
                                        </div>
                                    </label>
                                </div>

                                <div class="selecttext_balloon selecttext__item">
                                    <input type="radio" id="백엔드  개발자" class="st_balloon__radio" name="hiringPosition" value="백엔드  개발자">

                                        <div class="t-cb">
                                            <div class="t--kr">백엔드  개발자</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- #2 -->
                    <div class="content__box box02" id="content_box-02">
                        <div class="content__box-in">
                            <div class="box__title">
                                <div class="num"><div class="num__in">02.</div></div>
                                <div class="tit"><div class="tit__in">연락을 받으실 담당자님에 대한 <br class="mo" />정보를 알려주세요.</div></div>
                            </div>

                            <div class="box__cont">
                                <div class="in-box__container">

                                    <div class="in-box__box-wrap">
                                        <input type="text" placeholder="이름을 기입하세요" name="name" id="contactName" class="in-box__box in-box__box--required in-box__box--posi">
                                        <!--                                     
                                        <span class="in-box__state"></span>
                                        <button type="reset" class="in-box__close">
                                            <span class="ico-chatbot--content-cancel"></span>
                                        </button>
                                        -->
                                    </div>

                                    <div class="in-box__box-wrap">
                                        <input type="email" placeholder="이메일 주소를 알려주세요" name="email" id="contactEmail" class="in-box__box in-box__box--required in-box__box--posi">
                                    </div>

                                    <div class="in-box__box-wrap">
                                        <input type="tel" placeholder="연락처 정보를 알려주세요" name="tel"  id="contactTel" class="in-box__box in-box__box--required in-box__box--posi">
                                    </div>

                                    <div class="in-box__box-wrap">
                                        <input type="url" placeholder="URL(포트폴리오, 웹사이트)" name="url" class="in-box__box in-box__box--required in-box__box--posi">
                                    </div>

                                    <div class="in-box__box-wrap confirm">
                                        <input type="text" value="지원분야" readonly name="position" class="in-box__box in-box__box--required in-box__box--posi">
                                    </div>

                                    <div class="in-box__box-wrap">
                                        <label for="file" id="contactResumeLabel" class="in-box__box in-box__box--required">이력서를 첨부해 주세요</label>
                                        <input type="file" placeholder="이력서를 첨부해 주세요" name="file" id="contactResume" class="in-box__box in-box__box--required in-box__box--file">
                                        <span class="in-box__state state-file"></span>
                                    </div>


                                    <div class="in-box__box-wrap w100 in-box__box-wrap-textarea noAni">
                                        <textarea placeholder="간단한 자기소개를 적어주세요~" name="desc" class="in-box__box in-box__box--long in-box__box--required"></textarea>
                                    </div>

                                    <div class="in-box__box-policy">
                                        <input type="checkbox" id="policy" />
                                        <label for="policy" class="policy-check__label">
                                            <span class="policy-check__box">
                                                <span class="policy-check__check ico-chatbot--input-check"></span>
                                            </span>
                                            <span class="policy-check__txt">
                                                <span class="t-cb--16">
                                                    <span class="t--kr">
                                                        <button class="policy-check__page">개인정보처리방침</button>에 동의합니다.
                                                    </span>
                                                </span>
                                            </span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <button class="hiring_submit__button mouse-change">
                            <div class="submit__button-in">
                                <div class="arr">
                                    <div class="arr-in arr-before">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                    <div class="arr-in arr-after">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                </div>
                            </div>
                        </button>

            <div id="header" class="black"></div>
