<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <link rel="stylesheet" href="/common/css/public.css">
        <link rel="stylesheet" href="/common/css/contact.css">
        <title>Document</title>
    </head>

    <body>
        <div id="colorStyle" class="white">

            <div class="w_inner contact__main">
                
                <div class="contact__title">
                    <div class="tit">
                        we are <span class="l">here</span>
                    </div>
                    <div class="add"><div class="add-in">237, Gonghang-daero, Gangseo-gu, Seoul, 1119~1120 (Ace Tower)</div></div>
                    <div class="tel"><div class="tel-in">tel. 02.6959.3071<span></span>fax. 02.6959.3071</div></div>
                </div>


                <div class="contact__list">
                    <!-- 프로젝트문의 -->
                    <div class="list_box">
                        <a href="#" class="box__inner">
                            <div class="box__in box__text mouse-change">
                                <div class="text_sup"><span>프로젝트문의</span></div>
                                <div class="text_tit">Project Inquiry</div>
                            </div>
                            <div class="box__in box__arrow mouse-change">
                                <div class="arr">
                                    <div class="arr-in arr-before">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                    <div class="arr-in arr-after">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- 채용 -->
                    <div class="list_box">
                        <a href="hiring.html" class="box__inner">
                            <div class="box__in box__text mouse-change">
                                <div class="text_sup"><span>채용</span></div>
                                <div class="text_tit">
                                    Apply for a job
                                </div>
                            </div>

                            <div class="box__in box__arrow mouse-change">
                                <div class="arr">
                                    <div class="arr-in arr-before">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                    <div class="arr-in arr-after">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                </div>
                            </div>

                        </a>
                    </div>

                    <!-- Hiring -->
                    <div class="list_box">
                        <a href="#" class="box__inner">
                            <div class="box__in box__text mouse-change">
                                <div class="text_sup"><span>Hiring</span></div>
                                <div class="text_tit underline">easyweb2021@gmail.com</div>
                            </div>
                            <div class="box__in box__arrow mouse-change">
                                <div class="arr">
                                    <div class="arr-in arr-before">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                    <div class="arr-in arr-after">
                                        <span class="t"></span>
                                        <span class="r"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>


            <div id="footer" class="black"></div>
            <div id="header" class="black"></div>
            <div id="nav"></div>
            <div id="downCircle"></div>
            <div id="cursor"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="/common/js/public.js"></script>
