                    showButtonPanel: true,
                    inline: true,
                    showOtherMonths: true,
                    showMonthAfterYear: true,
                    monthNames: [ '01월', '02월', '03월', '04월', '05월', '06월', '07월', '08월', '09월', '10월', '11월', '12월' ],
                    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                    yearSuffix:'년',

                    beforeShowDay: function ( date ) {
                        return [true, ( (date.getTime() >= Math.min(prv, cur) && date.getTime() <= Math.max(prv, cur)) ? 'date-range-selected' : '')];
                    },

                    onSelect: function ( dateText, inst ) {
                        var d1, d2;

                        prv = cur;
                        cur = (new Date(inst.selectedYear, inst.selectedMonth, inst.selectedDay)).getTime();
                        if ( prv == -1 || prv == cur ) {
                            prv = cur;
                            $('#jrange input').val('착수일정 : '+  $.datepicker.formatDate( 'yy년 mm월 dd일', new Date(Math.min(prv,cur)), {} ));
                        } else {
                            d1 = $.datepicker.formatDate( 'yy년 mm월 dd일', new Date(Math.min(prv,cur)), {} );
                            d2 = $.datepicker.formatDate( 'yy년 mm월 dd일', new Date(Math.max(prv,cur)), {} );
                            $('#jrange input').val( d1 + ' - ' + d2 );
                            
                        }
                    },

                    onChangeMonthYear: function ( year, month, inst ) {
                        //prv = cur = -1;
                    },

                    onAfterUpdate: function ( inst ) {
                        $('<button type="button" class="ui-datepicker-close ui-state-default ui-priority-primary ui-corner-all" data-handler="hide" data-event="click">Done</button>')
                            .appendTo($('#jrange div .ui-datepicker-buttonpane'))
                            .on('click', function () { 
                                $('#jrange div').hide(); 
                                
                                if($("#SelectDate").val()){
                                    if(!$("#content_box-05").hasClass("on")){
                                        $("#content_box-05").addClass("on");
                                        setTimeout( () => {
                                            let scrollPosition02 = $("#content_box-05").offset().top;
                                            $("html, body").animate({
                                                scrollTop : scrollPosition02
                                            }, 500);
                                        }, 200);
                                    }
                                }
                                
                            });
                        }
                })
            .position({
                    my: 'left top',
                    at: 'left bottom',
                    of: $('#jrange input')
                })
            .hide();

        $('#jrange input').on('focus', function (e) {
                var v = this.value,
                    d;

                try {
                    if ( v.indexOf(' - ') > -1 ) {
                    d = v.split(' - ');

                    prv = $.datepicker.parseDate( 'yy년 mm월 dd일', d[0] ).getTime();
                    cur = $.datepicker.parseDate( 'yy년 mm월 dd일', d[1] ).getTime();

                    } else if ( v.length > 0 ) {
                    prv = cur = $.datepicker.parseDate( 'yy년 mm월 dd일', v ).getTime();
                    }
                } catch ( e ) {
                    cur = prv = -1;
                }

                if ( cur > -1 )
                    $('#jrange div').datepicker('setDate', new Date(cur));

                $('#jrange div').datepicker('refresh').show();
                
            });

        });


        </script>
    </body>
</html>
